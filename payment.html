<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Payments | ORCA</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">
<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>


<!-- JAVASCRIPT FUNCTIONALITY -->
<script type="text/javascript" src="payment.js"></script> 
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="validations.js"></script>
<script type="text/javascript" src="databaseController.js"></script>
<script type="text/javascript" src="getColor.js"></script>
<script type="text/javascript" src="logout.js"></script>

<!-- HTML MARKUP -->
</head>
<body id="main_body" >
	<div id="form_container">
		<h1>
			<a>
				<span class="logo_container">
					<img id="logoWhaleImg" src="img/orca_whale.png" onclick="return logoClick()" alt="ORCA_whale" height="30px"/> 
					<img id="logoTextImg" src="img/orca_text.png" onclick="return logoClick()" alt="ORCA" height="33px" align="top"/>
				</span>
				<span class="logout_container_span">
					<a class="logout_container" onclick="return logout()">LOG OUT</a>
				</span>
			</a>
		</h1>

		<form id="page" class="appnitro"  method="post" action="">
			<div class="form_description">
				<h2>Profile Settings </h2>
				<p>Manage your payment options below.</p>
			</div>

			<div id="payment_settings_header">
				<h3 class="settings_header">PAYMENT SETTINGS</g3>
			</div>

			<div id="payments_settings_pane">
				<div class="editable_cc_container">
					<table>
						<!-- NAME -->
						<tr id="pname_col">
							<td class="leftCol">
								<label class="username">Name: </label>
							</td>

							<td class="rightCol">
								<input id="pname_input" type="text" size="20"/>
							</td>
						</tr>

						<!-- CC NUMBER -->
						<tr id="cc_col">
							<td class="leftCol">
								<label class="cc">Credit Card: </label>
							</td>

							<td class="rightCol">
								<input id="cc_input" type="text" size="30" placeholder=""/>
							</td>
						</tr>

						<!-- EXP DATE/CVV -->
						<tr id="edc_col">
							<td class="leftCol">
								<label class="edc">Expiration Date: </label>
							</td>
							<td class="rightCol">
								<span class="csz_right_span">
									<select id="exp_m_input"/>
										<option value="1">01</option>
										<option value="2">02</option>
										<option value="3">03</option>
										<option value="4">04</option>
										<option value="5">05</option>
										<option value="6">06</option>
										<option value="7">07</option>
										<option value="8">08</option>
										<option value="9">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>

									<select id="exp_y_input" >
										<option value="2014">2014</option>
										<option value="2015">2015</option>
										<option value="2016">2016</option>
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021">2021</option>
										<option value="2022">2022</option>
										<option value="2023">2023</option>
										<option value="2024">2024</option>
										<option value="2025">2025</option>
									</select>
								</span>

								<span class="csz_separator"></span>

								<span class="csz_left_span">
									<label class="edc">CVV: </label>
								</span>

								<span class="csz_right_span">
									<input id="cvv_input" type="text" size="4">
								<span class="csz_right_span">
							</td>
						</tr>

						<tr class="separator_row">
						</tr>

						<!-- PAY ADDRESS -->
						<tr id="paddress_col">
							<td class="leftCol">
								<label class="paddress">Address: </label>
							</td>

							<td class="rightCol">
								<div class="paddres_line_1">
									<input id="paddress1_input" type="text" size="35"/>
								</div>
								<div class="paddres_line_2">
									<input id="paddress2_input" type="text" size="35"/>
								</div>
							</td>
						</tr>

						<!-- PAY CITY/STATE/ZIP -->
						<tr id="pay_csz_col">
							<td class=leftCol>
								<span class="csz_left_span">
									<label class="csz">City: </label>
								</span>
							</td>
							<td>
								<span class="csz_right_span">
									<input id="pcity_input" type="text"/>
								</span>

								<span class="csz_separator"></span>

								<span class="csz_left_span">
									<label class="csz">State: </label>
								</span>
								<span class="csz_right_span">
									<select id="pstate_input">
										<option value="AL">Alabama</option>
										<option value="AK">Alaska</option>
										<option value="AZ">Arizona</option>
										<option value="AR">Arkansas</option>
										<option value="CA">California</option>
										<option value="CO">Colorado</option>
										<option value="CT">Connecticut</option>
										<option value="DE">Delaware</option>
										<option value="DC">DC</option>
										<option value="FL">Florida</option>
										<option value="GA">Georgia</option>
										<option value="HI">Hawaii</option>
										<option value="ID">Idaho</option>
										<option value="IL">Illinois</option>
										<option value="IN">Indiana</option>
										<option value="IA">Iowa</option>
										<option value="KS">Kansas</option>
										<option value="KY">Kentucky</option>
										<option value="LA">Louisiana</option>
										<option value="ME">Maine</option>
										<option value="MD">Maryland</option>
										<option value="MA">Massachusetts</option>
										<option value="MI">Michigan</option>
										<option value="MN">Minnesota</option>
										<option value="MS">Mississippi</option>
										<option value="MO">Missouri</option>
										<option value="MT">Montana</option>
										<option value="NE">Nebraska</option>
										<option value="NV">Nevada</option>
										<option value="NH">New Hampshire</option>
										<option value="NJ">New Jersey</option>
										<option value="NM">New Mexico</option>
										<option value="NY">New York</option>
										<option value="NC">North Carolina</option>
										<option value="ND">North Dakota</option>
										<option value="OH">Ohio</option>
										<option value="OK">Oklahoma</option>
										<option value="OR">Oregon</option>
										<option value="PA">Pennsylvania</option>
										<option value="RI">Rhode Island</option>
										<option value="SC">South Carolina</option>
										<option value="SD">South Dakota</option>
										<option value="TN">Tennessee</option>
										<option value="TX">Texas</option>
										<option value="UT">Utah</option>
										<option value="VT">Vermont</option>
										<option value="VA">Virginia</option>
										<option value="WA">Washington</option>
										<option value="WV">West Virginia</option>
										<option value="WI">Wisconsin</option>
										<option value="WY">Wyoming</option>
									</select>
								</span>
								<span class="csz_separator"></span>
								<span class="csz_left_span">
									<label class="csz">Zip: </label>
								</span>
								<span class="csz_right_span">
									<input id="pzip_input" type="text" size="5"/>
								</span>
							</td>
						</tr>
					</table>

					<center>
						<button class="payment_save_btn" onclick="return saveClick()">Save changes</button>
					</center>
				</div>
			</div>
		</form>
	</div>
</body>

<script type="text/javascript">
	loadOldPayment();
</script>
</html>
